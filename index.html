<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="./Develop/CSS/jass.css" />
    <link rel="stylesheet" href="./Develop/CSS/style.css" />
</head>

<body>

    <nav class="navbar customnavbar">
        <h1>Weather Dashboard</h1>
    </nav>

    <div class="flex-row flex-start justify-center min-100-vh ">

        <div class="col-12 col-md-3 p-3 customBG2 ">
            <form id="form" class="m-5 ">
                <textarea id="searchCity" placeholder="Search City" onfocus="clearContentTextArea(this);"></textarea>
                <button type="submit" class="custom-btn .custom-btn:hover">Search City</button>
            </form>
            <div id="savedCity" class="col p-3 m-1 customBG">Saved Cities</div>
        </div>

        <div class="col-12 col-md-9 p-3 customBG">
            <div id="searchResults" class="p-1 m-1 customBG2">CITY - WEATHER NOW</div>
            <div id="fiveDayForecast" class="flex-row p-1 m-1 customBG2 ">5DAY FORECAST</div>
        </div>

    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./Develop/JSCRIPT/jscript.js"></script>

</body>

</html>
